<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Amazon Appstore</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/all.css"><!--FontAwesome-->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <a class="navbar-brand" href="img/logo.png"></a>
                <img class="img-fluid" src="img/logo.png" alt="">
            </ul>
            <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
            <button class="btn btn-warning my-2 my-sm-0" type="submit"><i class = "fas fa-search"> </i></button>
            </form>
        </div>
        </nav>
        
        
        <main role="main" class="container">
            <div class="starter-template">
        <!-- Contenedor Principal-->        
                <div class="container-fluid">
        <!-- Rows de select-->
                    <div class="row">
                        <div class="col">
                            <select onchange="categoriaSeleccionada()" id="select-categorias" class="form-control form-control-lg">
                                <option>Seleccione una Categor√≠a</option>
                              </select>
                        </div>    
                    </div>
        <!-- Rows de apps-->
                    <div id="apps" class="row aplicaciones">

                    </div>
                </div>
            </div>
        </main><!-- /.container -->

    <!-- Ventana Modal-->

    <div class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <!--- Cuerpo de la ventana modal-->
            <div class="modal-body">
            <!-- Carousel-->
                <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                    <div id="imgsCarouApp" class="carousel-inner">

                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                    </a>
                </div>
            <!-- Info App -->
                <div class="container" style="padding-top: 20px;">
                    <div class="row">
                        <div id="imgModalApp" class="col-4">
                            
                        </div>

                        <div id="detallesAppModal" class="col-8">
                            
                        </div>

                        <div id="strModal" class="mx-auto estrellasModal">
                                
                        </div>
                    </div>
                </div>

                <!-- Comentarios -->
                <div class="container">
                    <div id="comentariosModal" class="row comen-usuarios-modal">
                        
                    </div>
            </div>
             <!--- Botones de la ventana modal-->
            <div id="botonModal" class="modal-footer">
                
            </div>
        </div>
        </div>
    </div>
              
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/controlador.js"></script>
</body>
</html>
